<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SysInfoApp Electron</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center">SysInfoApp</h1>
            <div class="content">
                <h2 class="page-header">App Version Data</h2>
                <ul class="list-group">
                    <li id="version-node"  class="list-group-item"><b>Node:</b></li>
                    <li id="version-chrome" class="list-group-item"><b>Chrome:</b></li>
                    <li id="version-electron" class="list-group-item"><b>Electron:</b></li>
                </ul>
                <h2 class="page-header">System Info</h2>
                <ul class="list-group">
                    <li id="system-info-arch"  class="list-group-item"><b>Architecture:</b></li>
                    <li id="system-info-lang" class="list-group-item"><b>Language:</b></li>
                    <li id="system-info-platform" class="list-group-item"><b>Platform:</b></li>
                </ul>
                <h2 class="page-header">System Memory</h2>
                <ul class="list-group">
                    <li id="system-memory-total" class="list-group-item"><b>Total:</b></li>
                    <li id="system-memory-free" class="list-group-item"><b>Free:</b></li>
                    <li id="system-memory-swapTotal" class="list-group-item"><b>Swap Total:</b></li>
                    <li id="system-memory-swapFree" class="list-group-item"><b>Swap Free:</b></li>
                </ul>
            </div>
        </div>
    </body>
    <script src="./renderer.js"></script>
</html>
